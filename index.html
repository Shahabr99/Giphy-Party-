<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>GIPHY PARTY</h1>
    <div class="form-box">
      <form>
        <input
          type="search"
          id="search"
          placeholder="search here..."
          required
        />
        <input type="submit" id="submit-btn" value="Search Giphy!" />
      </form>
      <button class="remove-imgs">Remove Images</button>
    </div>

    <div class="giph-holder"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
